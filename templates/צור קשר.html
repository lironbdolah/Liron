<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <!-- css style -->
    <link rel="stylesheet" href="../static/my_style.css">

</head>

<body>
    <!-- div for grid -->
    <div class="pages_container">

        <!-- nav bar -->
        <nav class="navbar">
                <ul> 
                    <li><a href="דף-בית.html">Home</a></li>
                    <li><a href="#">Contact</a></li>    
                    <li><a href="https://github.com/lironbdolah">Github</a></li>
                </ul>
        </nav>

        <!-- main header -->
        <div class="header"> 
            <h1>Contact</h1>
        </div>
        
        <!-- main info -->
        <div class="contact_info"> 
            <h2>Please leave your personal information:</h2>

            <div class="contact_border">
                <label class="contact_labels">* First name:</label>
                <input type="text" class="contact_inputs" id="first_name" required>
                <label class="contact_labels">* Last Name:</label>
                <input type="text" class="contact_inputs" id="last_name" required>                                                                   
                <label class="contact_labels">Email:</label>
                <input type="email" class="contact_inputs"> 
                <label class="contact_labels">Phone number:</label>
                <input type="tel" class="contact_inputs">

                <div class="date">
                    <label> * Date of birth:</label>
                    <input type="date" id="date-input" required />
                </div>

                <button id="submit" onclick="birthdayalert()" type="button">Submit</button>
                <p><strong>* Fields with * are required</strong></p> 
                <p><strong>** press submit to get your current age</strong></p> 
            </div>

        </div>

         <!-- lower footer -->
        <div class= lower_footer>
            <p>Other projects:</p>
            <footer>
                <li><a href="https://github.com/lironbdolah/streetdensityai">streetdensityai</a></li>
                <li><a href="https://github.com/lironbdolah/reddify">reddify</a></li>
                <li><a href="https://github.com/lironbdolah/moviescoreai">moviescoreai</a></li>
            </footer>
        </div>

    </div>
</body>

<!-- Js script -->
 <script src="main.js" type="text/javascript"></script>
</html>
